<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="card" role="main">

    
    <div id="profile-details-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
      <h2 class="profile-name">Jessica Randall</h2>
      <h4 class="profile-location">London, United Kingdom</h4>
      <p class="profile-bio">"Front-end developer and avid reader."</p>
    </div>

    <div id="social-links-container">
      <div class="link-container">
        <a href="https://www.github.com">GitHub</a>
      </div>
      <div class="link-container">
        <a href="https://www.frontendmentor.io">Frontend Mentor</a>
      </div>
      <div class="link-container">
        <a href="https://www.linkedin.com">LinkedIn</a>
      </div>
      <div class="link-container">
        <a href="https://www.twitter.com">Twitter</a>
      </div>
      <div class="link-container">
        <a href="https://www.instagram.com">Instagram</a>
      </div>
    </div>
  </div>
  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
